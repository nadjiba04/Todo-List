    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">

<body>
    <div class="container">

        <div class="card">
            <div class="row">
                <div class="col-3">
                    <a class="weatherwidget-io m-4" href="https://forecast7.com/en/40d4149d87/baku/" data-label_1="BAKU" data-label_2="WEATHER" data-mode="Current" data-theme="original">BAKU WEATHER</a>
                </div>
                <div class="col-6 mt-5">
                    <h1>TO-DO NOW</h1>
                    <h1><i class="fa-solid fa-pen-to-square"></i></h1>
                </div>
            </div>
            <div class="row">
                <div class="col-7 mx-auto">
                    <form id="todo-form">
                        <input type="text" id="todo-input" placeholder="Add new task...">
                        <button type="submit">Add</button>
                    </form>
                    <hr/>
                    <ul id="todo-list"></ul>

                </div>

            </div>
        </div>
    </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script>
        ! function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (!d.getElementById(id)) {
                js = d.createElement(s);
                js.id = id;
                js.src = 'https://weatherwidget.io/js/widget.min.js';
                fjs.parentNode.insertBefore(js, fjs);
            }
